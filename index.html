<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Nizcare Corporate Wellness</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #ffffff;
    }

    .header {
      text-align: center;
      padding: 2rem;
    }

    .logo {
      max-width: 500px;
      width: 100%;
      margin-bottom: 1rem;

    .heading {
      color: darkblue;
      text-align: center;
      font-size: 1.3rem;
      margin-top: 2rem;
      margin-bottom: 1rem;
    }

    .packages {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 500px;
      margin: 0 auto;
      padding: 2rem 1rem;
      gap: 10px;
      }

    .discount-img {

    }

      text-align: center;

    .custom-button {
      background-color: darkblue;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .contact {
      background: #1da69a;
      color: white;
      text-align: center;
      padding: 1rem;
      margin: 0 auto;
      width: fit-content;
      border-radius: 8px;
      font-size: 1rem;
    }

    footer {
      text-align: center;
      padding: 2rem;
    }

    .clients img {
      max-width: 500px;
      width: 100%;
      height: auto;
    }

    .big-dark-text {
      font-size: 1.5rem;
      color: darkblue;
      font-weight: bold;
      margin-top: 1rem;
    }

    @media (max-width: 768px) {
      .package {
        flex: 1 1 100%;
      }

      .package-row-2 {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
